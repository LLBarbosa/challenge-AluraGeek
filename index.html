<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>AluraGuitar</title>

</head>

<body>
    
    <header>
        <nav class="header">
            <img src="img/icon-guitar.png" alt="Logo de guitarra">
            <h1>AluraGuitar</h1>
        </nav>
    </header>

    <main>

        <section id="containerProducts">

            <h2>MINHAS GUITARRAS:</h2>
            <div id="products">

                

            </div>


        </section>

        <section id="containerForm">
            <h2>ADICIONAR PRODUTO:</h2>
            <div id="formContent">
                <form action="">
                    <input id="nameProductForm" type="text" placeholder="nome..." maxlength="50" >
                    <input id="priceProductForm" type="number" placeholder="preço..." >
                    <input id="imgProductForm" type="text" placeholder="imagem...">
                    <div class="btn-form">
                        <button id="btnSend">Enviar</button>
                        <button id="btnClean">Limpar</button>
                    </div>

                </form>
            </div>

        </section>

    </main>
    <footer>
        <div class="footer">
            <img src="img/icon-guitar.png" alt="Logo de guitarra">
            <h2>AluraGuitar</h2>
        </div>
        <p>Desenvolvido por Laércio Luiz Barbosa</p>
        <p>Todos os direitos reservados - 2024</p>
    </footer>


    <script src="./js/app.js" type="module"></script>
</body>

</html>
